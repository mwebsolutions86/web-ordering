<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Eats - Hors Ligne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon pulse">üì±</div>
        
        <h1>Vous √™tes hors ligne</h1>
        
        <p>
            Pas de connexion internet pour le moment. 
            V√©rifiez votre r√©seau et r√©essayez.
        </p>
        
        <button class="retry-btn" onclick="checkConnection()">
            R√©essayer
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üõí</span>
                <span>Vos commandes restent sauvegard√©es</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚≠ê</span>
                <span>Consultez vos points de fid√©lit√©</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üè™</span>
                <span>Explorez les restaurants pr√®s de vous</span>
            </div>
        </div>
    </div>

    <script>
        function checkConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                // Animation pour indiquer l'√©chec
                const btn = document.querySelector('.retry-btn');
                btn.style.background = 'rgba(255, 0, 0, 0.2)';
                setTimeout(() => {
                    btn.style.background = 'rgba(255, 255, 255, 0.2)';
                }, 1000);
            }
        }
        
        // V√©rifier la connexion p√©riodiquement
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 5000);
        
        // √âcouter les √©v√©nements de connexion
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
        
        // Ajouter des animations d'entr√©e
        window.addEventListener('load', () => {
            const container = document.querySelector('.offline-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
